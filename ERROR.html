<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>logs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://i.gifer.com/UbIq.gif') center center / cover no-repeat;
      height: 100%;
      width: 100%;
      cursor: crosshair;
    }

    .gif {
      position: absolute;
      width: 150px;
      height: auto;
      pointer-events: none;
    }

    .back-button {
      position: absolute;
      width: 70px;
      height: auto;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 999;
    }

    .back-button img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">
    <img src="https://i.gifer.com/Z16w.gif" alt="Retour">
  </button>

  <script>
    const gifs = [
      "https://i.gifer.com/45Ra.gif",
      "https://i.gifer.com/7qX0.gif",
      "https://i.gifer.com/Hfj6.gif",
      "https://i.gifer.com/WwaP.gif",
      "https://i.gifer.com/1JwJ.gif",
      "https://i.gifer.com/y7.gif",
      "https://i.gifer.com/XVo6.gif",
      "https://i.gifer.com/VZvw.gif",
      "https://i.gifer.com/WG8L.gif",
      "https://i.gifer.com/ZC9Y.gif"
    ];

    // Placement aléatoire du bouton
    const button = document.querySelector('.back-button');
    const buttonX = Math.random() * (window.innerWidth - 70);
    const buttonY = Math.random() * (window.innerHeight - 70);
    button.style.left = `${buttonX}px`;
    button.style.top = `${buttonY}px`;

    // Générer les gifs aléatoirement
    for (let i = 0; i < 12; i++) {
      const gif = document.createElement("img");
      gif.src = gifs[Math.floor(Math.random() * gifs.length)];
      gif.className = "gif";
      gif.style.left = `${Math.random() * window.innerWidth}px`;
      gif.style.top = `${Math.random() * window.innerHeight}px`;
      gif.style.transform = `rotate(${Math.random() * 360}deg)`;
      gif.style.opacity = 0.7 + Math.random() * 0.3;
      document.body.appendChild(gif);
    }
  </script>
</body>
</html>
