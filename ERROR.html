<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ERROR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://i.gifer.com/UbIq.gif') center center / cover no-repeat;
      height: 100%;
      width: 100%;
      cursor: none;
    }

    .gif-link {
      position: absolute;
      display: block;
      width: 200px;
      height: auto;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .gif-link img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
      pointer-events: auto;
    }

    .back-button {
      position: absolute;
      width: 120px;
      height: auto;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 999;
    }

    .back-button img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    .cursor-glitch {
      position: fixed;
      width: 32px;
      height: 32px;
      background-size: cover;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.1s ease;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- MUSIQUE GLITCH EN FOND -->
  <audio autoplay loop>
    <source src="https://www.dropbox.com/scl/fi/71itcjezdbwrjvgg0aizx/RoboticGlitchSoundEffects.mp3?rlkey=m7nvkc82w3glteifvzxojgt0k&raw=1" type="audio/mpeg">
  </audio>

  <!-- CURSEUR BUGGÃ‰ -->
  <div class="cursor-glitch" id="cursor-glitch"></div>

  <!-- BOUTON DE RETOUR -->
  <button class="back-button" onclick="window.location.href='index.html'">
    <img src="https://i.gifer.com/Tq9s.gif" alt="Retour">
  </button>

  <script>
    // ðŸ”§ Nombre de gifs alÃ©atoires :
    const gifCount = 30;

    // GIFS avec lien
    const gifsWithLinks = [
      { gif: "https://i.gifer.com/45Ra.gif", link: "page1.html" },
      { gif: "https://i.gifer.com/7qX0.gif", link: "page2.html" },
      { gif: "https://i.gifer.com/Hfj6.gif", link: "page3.html" },
      { gif: "https://i.gifer.com/WwaP.gif", link: "page4.html" },
      { gif: "https://i.gifer.com/1JwJ.gif", link: "page5.html" },
      { gif: "https://i.gifer.com/y7.gif", link: "page6.html" },
      { gif: "https://i.gifer.com/XVo6.gif", link: "page7.html" },
      { gif: "https://i.gifer.com/VZvw.gif", link: "page8.html" },
      { gif: "https://i.gifer.com/WG8L.gif", link: "page9.html" },
      { gif: "https://i.gifer.com/ZC9Y.gif", link: "page10.html" },
      { gif: "https://i.gifer.com/XwI7.gif", link: "page11.html" },
      { gif: "https://i.gifer.com/VAyR.gif", link: "page12.html" },
      { gif: "https://i.gifer.com/ZHDd.gif", link: "page13.html" },
      { gif: "https://i.gifer.com/7sZH.gif", link: "page14.html" },
      { gif: "https://i.gifer.com/XlO9.gif", link: "page15.html" },
      { gif: "https://i.gifer.com/YaDa.gif", link: "page16.html" },
      { gif: "https://media.tenor.com/21OJudM5SigAAAAj/aldaa-error.gif", link: "page17.html" },
      { gif: "https://c.tenor.com/9D5_ujXmsskAAAAd/tenor.gif", link: "page18.html" },
      { gif: "https://media.tenor.com/YDcY_5M9lawAAAAj/error-red.gif", link: "page19.html" },
      { gif: "https://media.tenor.com/3pX4U3Jk24MAAAAj/popato-cute.gif", link: "page20.html" },
      { gif: "https://media.tenor.com/e_6G20pCUj0AAAAj/hereisrae-raexsamlo.gif", link: "page21.html" },
      { gif: "https://media.tenor.com/iROp8uu-48IAAAAj/bloodbros-error.gif", link: "page22.html" },
      { gif: "https://media.tenor.com/rTo3UblciDsAAAAj/technamin-tnm.gif", link: "page23.html" },
      { gif: "https://media.tenor.com/6xWeRyXS_QcAAAAj/bouncy-error-msg.gif", link: "page24.html" },
      { gif: "https://media.tenor.com/yRM6-XRvkM4AAAAj/error-gmod.gif", link: "page25.html" }
    ];

    // CrÃ©er les gifs Ã  lâ€™Ã©cran
    const createdGifs = [];
    for (let i = 0; i < gifCount; i++) {
      const random = gifsWithLinks[Math.floor(Math.random() * gifsWithLinks.length)];
      const link = document.createElement("a");
      link.href = random.link;
      link.className = "gif-link";

      const img = document.createElement("img");
      img.src = random.gif;

      link.appendChild(img);
      document.body.appendChild(link);
      createdGifs.push({ link, img });
    }

    function repositionGifs() {
      createdGifs.forEach(obj => {
        const gif = gifsWithLinks[Math.floor(Math.random() * gifsWithLinks.length)];
        obj.link.href = gif.link;
        obj.img.src = gif.gif;
        obj.link.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
        obj.link.style.top = `${Math.random() * (window.innerHeight - 200)}px`;
      });
    }

    setInterval(repositionGifs, 2000); // changement toutes les 2 secondes

    // BOUTON DE RETOUR POSITION
    const button = document.querySelector('.back-button');
    const btnSize = 120;
    button.style.left = `${Math.random() * (window.innerWidth - btnSize)}px`;
    button.style.top = `${Math.random() * (window.innerHeight - btnSize)}px`;

    // CURSEUR BUGGÃ‰
    const glitchCursor = document.getElementById("cursor-glitch");
    const glitchImages = [
      "https://i.gifer.com/XVo6.gif",
      "https://i.gifer.com/VAyR.gif",
      "https://i.gifer.com/ZKZx.gif"
    ];

    document.addEventListener("mousemove", e => {
      glitchCursor.style.left = `${e.clientX}px`;
      glitchCursor.style.top = `${e.clientY}px`;
      glitchCursor.style.transform = `scale(${1 + Math.random() * 0.5}) rotate(${Math.random() * 360}deg)`;
    });

    setInterval(() => {
      glitchCursor.style.opacity = Math.random() > 0.1 ? "1" : "0";
      glitchCursor.style.backgroundImage = `url('${glitchImages[Math.floor(Math.random() * glitchImages.length)]}')`;
    }, 1000);
  </script>
</body>
</html>
