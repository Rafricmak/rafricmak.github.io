<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ERROR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://i.gifer.com/UbIq.gif') center center / cover no-repeat;
      height: 100%;
      width: 100%;
      cursor: crosshair;
    }

    .gif-link {
      position: absolute;
      display: block;
      width: 200px;
      height: auto;
      pointer-events: auto;
      z-index: 10;
    }

    .gif-link img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    .back-button {
      position: absolute;
      width: 120px;
      height: auto;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 999;
    }

    .back-button img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }
  </style>
</head>
<body>
  <!-- BOUTON DE RETOUR (vers accueil) -->
  <button class="back-button" onclick="window.location.href='index.html'">
    <img src="https://i.gifer.com/Z16w.gif" alt="Retour">
  </button>

  <script>
    const gifsWithLinks = [
      { gif: "https://i.gifer.com/45Ra.gif", link: "page1.html" },
      { gif: "https://i.gifer.com/7qX0.gif", link: "page2.html" },
      { gif: "https://i.gifer.com/Hfj6.gif", link: "page3.html" },
      { gif: "https://i.gifer.com/WwaP.gif", link: "page4.html" },
      { gif: "https://i.gifer.com/1JwJ.gif", link: "page5.html" },
      { gif: "https://i.gifer.com/y7.gif", link: "page6.html" },
      { gif: "https://i.gifer.com/XVo6.gif", link: "page7.html" },
      { gif: "https://i.gifer.com/VZvw.gif", link: "page8.html" },
      { gif: "https://i.gifer.com/WG8L.gif", link: "page9.html" },
      { gif: "https://i.gifer.com/ZC9Y.gif", link: "page10.html" },
      { gif: "https://i.gifer.com/y7.gif", link: "page11.html" },
      { gif: "https://i.gifer.com/y7.gif", link: "page12.html" }
    ];

const gifCount = 30;

    gifsWithLinks.forEach(item => {
      const link = document.createElement("a");
      link.href = item.link;
      link.className = "gif-link";
      link.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
      link.style.top = `${Math.random() * (window.innerHeight - 200)}px`;

      const img = document.createElement("img");
      img.src = item.gif;

      link.appendChild(img);
      document.body.appendChild(link);
    });

    // Position al√©atoire du bouton de retour
    const button = document.querySelector('.back-button');
    const btnSize = 120;
    button.style.left = `${Math.random() * (window.innerWidth - btnSize)}px`;
    button.style.top = `${Math.random() * (window.innerHeight - btnSize)}px`;
  </script>
</body>
</html>
