<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ERROR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://i.gifer.com/UbIq.gif') center center / cover no-repeat;
      height: 100%;
      width: 100%;
      cursor: crosshair;
    }

    .gif-link {
      position: absolute;
      display: block;
      width: 200px;
      height: auto;
      pointer-events: auto;
      z-index: 10;
    }

    .gif-link img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    .back-button {
      position: absolute;
      width: 120px;
      height: auto;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 999;
    }

    .back-button img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }
  </style>
</head>
<body>
  <!-- BOUTON DE RETOUR (vers accueil) -->
  <button class="back-button" onclick="window.location.href='index.html'">
    <img src="https://i.gifer.com/Z16w.gif" alt="Retour">
  </button>

  <script>
    const gifUrls = [
      "https://i.gifer.com/45Ra.gif",
      "https://i.gifer.com/7qX0.gif",
      "https://i.gifer.com/Hfj6.gif",
      "https://i.gifer.com/WwaP.gif",
      "https://i.gifer.com/1JwJ.gif",
      "https://i.gifer.com/y7.gif", // Celui-ci apparaît plus souvent
      "https://i.gifer.com/y7.gif",
      "https://i.gifer.com/y7.gif",
      "https://i.gifer.com/XVo6.gif",
      "https://i.gifer.com/VZvw.gif",
      "https://i.gifer.com/WG8L.gif",
      "https://i.gifer.com/ZC9Y.gif"
    ];

    const gifCount = 30;

    for (let i = 0; i < gifCount; i++) {
      const link = document.createElement("a");
      link.href = "#erreur"; // lien factice, tu pourras le changer
      link.className = "gif-link";
      link.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
      link.style.top = `${Math.random() * (window.innerHeight - 200)}px`;
      link.style.transform = `rotate(${Math.random() * 360}deg)`;
      link.style.opacity = 0.8 + Math.random() * 0.2;

      const img = document.createElement("img");
      img.src = gifUrls[Math.floor(Math.random() * gifUrls.length)];

      link.appendChild(img);
      document.body.appendChild(link);
    }

    // Position aléatoire du bouton de retour
    const button = document.querySelector('.back-button');
    const btnSize = 120;
    button.style.left = `${Math.random() * (window.innerWidth - btnSize)}px`;
    button.style.top = `${Math.random() * (window.innerHeight - btnSize)}px`;
  </script>
</body>
</html>
