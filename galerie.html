<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie</title>
  <style>
    body {
      margin: 0;
      padding-top: 60px;
      font-family: 'Courier New', monospace;
      color: #ffffff;
      background: url('https://i.imgur.com/1V3glE3.gif') repeat-y center top;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 40px;
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      top: 50%;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Courier New', monospace;
    }

    .nav-links li a:hover {
      color: #ccc;
    }

    .nav-right {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-icons {
      display: flex;
      gap: 12px;
    }

    .nav-icons img {
      height: 30px;
      cursor: pointer;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      height: 48px;
      border-radius: 6px;
    }

    .profile-name {
      color: #fff;
      font-size: 13px;
      font-family: monospace;
    }

    /* G A L E R I E */
    .galerie {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 35px;
      max-width: 1000px;
      margin: 80px auto;
      position: relative;
      z-index: 10;
    }

    .galerie img {
      width: 30%;
      border: 3px solid white;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .galerie img:hover {
      transform: scale(1.05);
    }

    /* ZOOM MODE */
    #zoom {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #zoom img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
    }

    /* ÉTOILES ANIMÉES */
    .star {
      position: absolute;
      width: 100px;
      height: 100px;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
