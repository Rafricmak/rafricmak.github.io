<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie</title>
  <style>
    body {
      margin: 0;
      padding-top: 60px;
      font-family: 'Courier New', monospace;
      color: #ffffff;
      background: url('https://i.gifer.com/9KM5.gif') repeat-y center top;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
    }

    .section {
      max-width: 1000px;
      margin: 80px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 8px;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .galerie {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 35px;
      position: relative;
      z-index: 10;
    }

    .galerie img {
      width: 30%;
      border: 3px solid white;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .galerie img:hover {
      transform: scale(1.05);
    }

    #zoom {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      z-index: 9999;
    }

    #zoom-content {
      display: flex;
      gap: 60px;
      max-width: 90%;
      max-height: 90%;
    }

    #zoom img {
      max-height: 80vh;
      border: 5px solid white;
    }

    #zoom-text {
      max-height: 80vh;
      overflow-y: auto;
      color: #ccc;
      font-size: 16px;
      width: 300px;
      font-family: 'Courier New', monospace;
      text-align: left;
    }

    .star {
      position: absolute;
      width: 100px;
      height: 100px;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- MENU ET MUSIQUE (chargés dynamiquement) -->
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
        const script = document.createElement('script');
        script.src = "header-scripts.js";
        document.body.appendChild(script);
      });
  </script>

  <!-- SECTION 1 : Images de profil -->
  <div class="section">
    <h2>Images de profil</h2>
    <div class="galerie">
      <img src="https://i.imgur.com/bIYpNIX.jpeg" data-text="Je l'ai utilisé pendant presque tout le collège. Comme vous le voyez sûrement (sinon vous devez avoir une vie bien triste), il s'agit d'un dessin de Link (de la Saga Zelda) mais pas très très en forme. Que voulez vous ? Le collège ! On passe tous par des phases de merde. Et en fait, la mienne n'est pas tout à fait finie... Bref, je sais que je l'ai trouvé sur l'Amino Zelda (un vieux truc nul vous renseignez pas), mais pas qui l'a fait.">
      <img src="https://i.imgur.com/2tYUunq.png" data-text="Bon alors celle là est déjà plus spécifique. C'est une image qui provient du clip de Gen Hoshino, pour sa chanson I Wanna Be Your Ghost. Je l'ai utilisé pour la fin du collège et la moitié du lycée. J'ai pas grand chose à dire. À part que je n'ai toujours pas compris comment des gens pouvaient confondre les bras du fantôme avec des dents.">
      <img src="https://i.imgur.com/7UvIUda.png" data-text="Vous allez finir par croire que je suis juste un weeb de merde là... Et vous avez raison ! Car c'est une image qui provient de la chanson お気に召すまま (Comme tu aime) de EVE. Un musicien japonais très très connu. Celle là c'est celle que j'ai utilisé le moins longtemps, même pas toute la seconde moitié du lycée, environ un an à peine. Je sais pas trop pourquoi j'ai pris ça, je l'aime bien c'est tout avec sa main là.">
      <img src="https://i.imgur.com/jLJwqRl.png" data-text="On arrive enfin à ma PP actuelle ! J'aime beaucoup cette pieuvre et son heaume, et le style aide beaucoup. Si c'était moins pixelisé ce serait moins bien je pense. Désolé je suis pas critique d'art moi je sais pas quoi raconter. Alors elle, elle vient encore une fois d'une musique japonaise. Cela vient de la chanson Guirlande (ガランド), par Picon, mais chanté par le célèbre vocaloid, Hatsune Miku. Même si encore une fois, j'ai connu cette musique via la cover de EVE. J'aimais pas trop les vocaloid à l'époque.">
    </div>
  </div>

  <!-- ZOOM + TEXTE -->
  <div id="zoom" onclick="this.style.display='none'">
    <div id="zoom-content">
      <img src="" id="zoom-img">
      <div id="zoom-text">Texte associé à l’image</div>
    </div>
  </div>

    ];

    for (let i = 0; i < 100; i++) {
      const star = document.createElement("img");
      const url = starUrls[Math.floor(Math.random() * starUrls.length)];
      star.src = url;
      star.className = "star";
      star.style.top = Math.random() * 2000 + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
    }

    // ZOOM avec texte
    const images = document.querySelectorAll('.galerie img');
    const zoomBox = document.getElementById('zoom');
    const zoomImg = document.getElementById('zoom-img');
    const zoomText = document.getElementById('zoom-text');

    images.forEach(img => {
      img.addEventListener('click', () => {
        zoomImg.src = img.src;
        zoomText.textContent = img.dataset.text || "Aucun texte.";
        zoomBox.style.display = 'flex';
      });
    });
  </script>

  <!-- CONTENU -->
  <div class="content">
    <h1>Cliquez sur les images je me suis pas fait chier pour rien</h1
  </div>

</body>
</html>
