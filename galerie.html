<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie</title>
  <style>
    body {
      margin: 0;
      padding-top: 65px;
      font-family: 'Courier New', monospace;
      color: #ffffff;
      background: url('https://i.gifer.com/9KM5.gif') repeat-y center top;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
    }

    .message-haut {
      text-align: center;
      font-size: 20px;
      margin: 20px 0;
      padding: 10px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 5px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 100;
    }

    .section {
      max-width: 1000px;
      margin: 80px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 8px;
      position: relative;
      z-index: 100;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      position: relative;
      z-index: 100;
    }

    .galerie {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 35px;
      position: relative;
      z-index: 10;
    }

    .galerie img {
      width: 30%;
      border: 3px solid white;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .galerie img:hover {
      transform: scale(1.05);
    }

    #zoom {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      z-index: 9999;
    }

    #zoom-content {
      display: flex;
      gap: 60px;
      max-width: 90%;
      max-height: 90%;
    }

    #zoom img {
      max-height: 80vh;
      border: 5px solid white;
    }

    #zoom-text {
      max-height: 80vh;
      overflow-y: auto;
      color: #ccc;
      font-size: 16px;
      width: 300px;
      font-family: 'Courier New', monospace;
      text-align: left;
    }

    .star {
      position: absolute;
      width: 100px;
      height: 100px;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- MESSAGE EN HAUT DE PAGE -->
  <div class="message-haut">Cliquez sur les images je me suis pas fait chier pour rien</div>

  <!-- MENU ET MUSIQUE (chargés dynamiquement) -->
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
        const script = document.createElement('script');
        script.src = "header-scripts.js";
        document.body.appendChild(script);
      });
  </script>

  <!-- SECTION 1 : Images de profil -->
  <div class="section">
    <h2>Images de profil</h2>
    <div class="galerie">
      <img src="https://i.imgur.com/bIYpNIX.jpeg" data-text="Je l'ai utilisé pendant presque tout le collège. Comme vous le voyez sûrement (sinon vous devez avoir une vie bien triste), il s'agit d'un dessin de Link (de la Saga Zelda) mais pas très très en forme. Que voulez vous ? Le collège ! On passe tous par des phases de merde. Et en fait, la mienne n'est pas tout à fait finie... Bref, je sais que je l'ai trouvé sur l'Amino Zelda (un vieux truc nul vous renseignez pas), mais pas qui l'a fait.">
      <img src="https://i.imgur.com/2tYUunq.png" data-text="Bon alors celle là est déjà plus spécifique. C'est une image qui provient du clip de Gen Hoshino, pour sa chanson I Wanna Be Your Ghost. Je l'ai utilisé pour la fin du collège et la moitié du lycée. J'ai pas grand chose à dire. À part que je n'ai toujours pas compris comment des gens pouvaient confondre les bras du fantôme avec des dents.">
      <img src="https://i.imgur.com/7UvIUda.png" data-text="Vous allez finir par croire que je suis juste un weeb de merde là... Et vous avez raison ! Car c'est une image qui provient de la chanson お気に召すまま (Comme tu aime) de EVE. Un musicien japonais très très connu. Celle là c'est celle que j'ai utilisé le moins longtemps, même pas toute la seconde moitié du lycée, environ un an à peine. Je sais pas trop pourquoi j'ai pris ça, je l'aime bien c'est tout avec sa main là.">
      <img src="https://i.imgur.com/jLJwqRl.png" data-text="On arrive enfin à ma PP actuelle ! J'aime beaucoup cette pieuvre et son heaume, et le style aide beaucoup. Si c'était moins pixelisé ce serait moins bien je pense. Désolé je suis pas critique d'art moi je sais pas quoi raconter. Alors elle, elle vient encore une fois d'une musique japonaise. Cela vient de la chanson Guirlande (ガランド), par Picon, mais chanté par le célèbre vocaloid, Hatsune Miku. Même si encore une fois, j'ai connu cette musique via la cover de EVE. J'aimais pas trop les vocaloid à l'époque.">
    </div>
  </div>

  <!-- SECTION 2 : Fond d'écran -->
  <div class="section">
    <h2>Fonds d'écran</h2>
    <div class="galerie">
      <img src="https://i.imgur.com/l8AMNNJ.png" data-text="C'est le premier fond d'écran que je me souvienne avoir eu. C'est celui que j'ai eu sur la tablette fournie par mon collège. Donc je l'ai eu pendant trois ans, de la 5ème (mes 12 ans) jusqu'en fin de 3ème (15 ans). Car ouais, nous sommes la SEULE année de tout notre collège, à ne pas avoir pu garder notre tablette après la fin du collège. Et vous savez pourquoi ? Car le collège participait à un concours de merde dont je ne me rappelle même plus l'intitulé, et que nous filer les tablettes ça aurait été considéré comme de la corruption ! Sérieux !!! Et en plus avec le recul je comprends pas comment fonctionnait ce concours. Quoi, c'est pas nos parents qui votent ? Bref.. Je m'éloigne du sujet non ? Toujours est-il que je trouvais cette image assez cool à l'époque. Et franchement même maintenant, ça passe, même si c'est ultra pixelisé.">
      <img src="https://i.imgur.com/f4Dnsqx.jpeg" data-text="Alors elle, elle vient du jeu Life is Strange. Bon, vous auriez pu le deviner j'avoue... Je l'ai pas mis très longtemps celui-ci. Super jeu en tout cas ! Ah et c'est français en plus. Un des meilleurs jeux narratifs que je connaisse ! Ouais je parle de jeu narratif et pas de jeu à choix. Car j'aime pas ce terme. Cela donne l'impression que tu es ultra libre et tout, alors que le but du jeu c'est surtout de vivre l'histoire. Après tout le jeu vidéo c'est un des médias les plus sous-estimés en termes de narration, alors qu'on peut faire des trucs de génie en vrai. OK Life is Strange a pas ultra bien vieilli dans sa structure j'en conviens... Mais ça reste un classique absolu. Par contre je parle que du premier, et à la limite du deuxième. Le reste c'est à jeter. Et le dernier, True Colors avec le retour de Max... Une merde infâme sans âme. Et je comprends pas comment les gens peuvent aimer la version de Max plus vieille alors qu'elle a perdu tout son charme... Mais bref, joli fond d'écran nan ?">
      <img src="https://i.imgur.com/QpPB2Vb.jpeg" data-text="Ah ! Mon fond d'écran Little Nightmares 2 ! Ultra bon jeu lui aussi ! On parlait de narration, et ben là bordel on fait pas mieux. Enfin.. En vrai c'est plus du lore que de la narration j'avoue. Les gens font pas assez souvent la différence ça me soule. Par exemple, le lore de Zelda Breath of the Wild, il est très bien construit, complexe, tragique et tout. mais la façon dont on le vit, à travers les souvenirs, de simples petites cinématiques, bah désolé mais c'est de la merde. Et le lore lui, on le voit surtout visuellement. Et ben avec Little Nightmares 2, bah c'est pareil. C'est comprendre le lore par le visuel. Et justement en termes d'esthétique, on est pile dans la patte que j'adore ! Sans déconner c'est beau nan ?">
      <img src="https://i.imgur.com/e33x4gK.jpeg" data-text="Bon, je triche un peu, lui, c'est mon écran de verrouillage actuel. C'est pas vraiment un de mes fonds d'écran. Toujours est-il, je le trouve vraiment magnifique ! Pas la peine d'argumenter ça se voit non ? C'est pas la classe incarnée ? Y a rien à dire, c'est juste trop cool ! Pour la provenance, c'est un fanart fait par je ne sais qui, de Dream City, de l'anime Nazo no Kanojo X. Alors ne vous faites pas avoir par cette image somptueuse, n'allez pas voir l'anime. Il n'a rien à voir. Il est cool je dis pas, mais c'est vraiment très très spécial quand même. C'est un anime de romance de base, mais très honnêtement je saurais pas comment le décrire sans que je sois fiché par le DGSI. Toujours est-il, cet anime a permis de produire cette image, alors ça me suffit !">
      <img src="https://i.imgur.com/2PF9IQV.png" data-text="Là c'est mon vrai fond d'écran actuel ! Enfin pas tout à fait. Il est animé via Wallpaper Engine sur Steam. Donc la pluie tombe, les lucioles bougent un peu, et y a quelques reflets animés dans l'eau. Alors déjà, vous trouvez pas ça beau ? Enfin, entre celui-ci et celui d'avant j'ai pas de super bons goûts ? Et ensuite, là encore à la base c'est un fanart. Et de quoi ? De Gravity Falls ! C'est un cartoon maintenant assez vieux qui passait sur Disney Channel, et créé par Alex Hirsch (un putain de génie). et ne vous laissez pas avoir, OK on dirait que c'est pour les enfants, et oui c'est le cas, mais c'est extrêmement bien fait ! Même en étant adulte franchement y a des trucs très marrants à voir dedans. C'est un peu un univers d'énigmes à la Scooby-Doo, mais avec des vrais monstres et du surnaturel, et un ton un peu plus ado. Enfin disons entre enfant et adolescent. Et le fond là, c'est le Mystery Shack, un musée de l'étrange qui est en vrai un simple piège à touristes. Bref, super cartoon, à aller voir !">
    </div>
    </div>
  </div>

  <!-- ZOOM + TEXTE -->
  <div id="zoom" onclick="this.style.display='none'">
    <div id="zoom-content">
      <img src="" id="zoom-img">
      <div id="zoom-text">Texte associé à l'image</div>
    </div>
  </div>

    ];

    for (let i = 0; i < 100; i++) {
      const star = document.createElement("img");
      const url = starUrls[Math.floor(Math.random() * starUrls.length)];
      star.src = url;
      star.className = "star";
      star.style.top = Math.random() * 2000 + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
    }

    // ZOOM avec texte
    const images = document.querySelectorAll('.galerie img');
    const zoomBox = document.getElementById('zoom');
    const zoomImg = document.getElementById('zoom-img');
    const zoomText = document.getElementById('zoom-text');

    images.forEach(img => {
      img.addEventListener('click', () => {
        zoomImg.src = img.src;
        zoomText.textContent = img.dataset.text || "Aucun texte.";
        zoomBox.style.display = 'flex';
      });
    });
  </script>

</body>
</html>
