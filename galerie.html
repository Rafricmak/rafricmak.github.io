<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie</title>
  <style>
    body {
      margin: 0;
      padding-top: 60px;
      font-family: 'Courier New', monospace;
      color: #ffffff;
      background: url('https://i.gifer.com/9KM5.gif') repeat-y center top;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
    }

    .galerie {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 35px;
      max-width: 1000px;
      margin: 80px auto;
      position: relative;
      z-index: 10;
    }

    .galerie img {
      width: 30%;
      border: 3px solid white;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .galerie img:hover {
      transform: scale(1.05);
    }

    #zoom {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #zoom img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
    }

    .star {
      position: absolute;
      width: 100px;
      height: 100px;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- MENU ET MUSIQUE (chargés dynamiquement) -->
 <div id="header"></div>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header").innerHTML = html;
      const script = document.createElement('script');
      script.src = "header-scripts.js";
      document.body.appendChild(script);
    });
</script>

  <!-- G A L E R I E -->
  <div class="galerie">
    <img src="https://i.imgur.com/Ch6rRtz.jpeg" title="Ce n’est pas ce que vous croyez.">
    <img src="https://i.imgur.com/MTQIxan.jpeg" title="La vie avant le bug.">
    <img src="https://i.imgur.com/9SVU2Dx.jpeg" title="Encore un souvenir impossible.">
  </div>

  <!-- ZOOM -->
  <div id="zoom" onclick="this.style.display='none'">
    <img src="" id="zoom-img">
  </div>

    for (let i = 0; i < 100; i++) {
      const star = document.createElement("img");
      const url = starUrls[Math.floor(Math.random() * starUrls.length)];
      star.src = url;
      star.className = "star";
      star.style.top = Math.random() * 2000 + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
    }

    // ZOOM IMAGE
    const images = document.querySelectorAll('.galerie img');
    const zoomBox = document.getElementById('zoom');
    const zoomImg = document.getElementById('zoom-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        zoomImg.src = img.src;
        zoomBox.style.display = 'flex';
      });
    });
  </script>
</body>
</html>
