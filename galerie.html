<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie</title>
  <style>
    body {
      margin: 0;
      padding-top: 60px;
      font-family: 'Courier New', monospace;
      color: #ffffff;
      background: url('https://i.gifer.com/9KM5.gif') repeat-y center top;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
    }

    .section {
      max-width: 1000px;
      margin: 80px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 8px;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .galerie {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 35px;
      position: relative;
      z-index: 10;
    }

    .galerie img {
      width: 30%;
      border: 3px solid white;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .galerie img:hover {
      transform: scale(1.05);
    }

    #zoom {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      z-index: 9999;
    }

    #zoom-content {
      display: flex;
      gap: 60px;
      max-width: 90%;
      max-height: 90%;
    }

    #zoom img {
      max-height: 80vh;
      border: 5px solid white;
    }

    #zoom-text {
      max-height: 80vh;
      overflow-y: auto;
      color: #ccc;
      font-size: 16px;
      width: 300px;
      font-family: 'Courier New', monospace;
      text-align: left;
    }

    .star {
      position: absolute;
      width: 100px;
      height: 100px;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- MENU ET MUSIQUE (chargés dynamiquement) -->
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
        const script = document.createElement('script');
        script.src = "header-scripts.js";
        document.body.appendChild(script);
      });
  </script>

  <!-- SECTION 1 : Images de profil -->
  <div class="section">
    <h2>Anciennes images de profil</h2>
    <div class="galerie">
      <img src="https://i.imgur.com/Ch6rRtz.jpeg" data-text="Ce n’est pas ce que vous croyez.">
      <img src="https://i.imgur.com/MTQIxan.jpeg" data-text="La vie avant le bug.">
      <img src="https://i.imgur.com/9SVU2Dx.jpeg" data-text="Encore un souvenir impossible.">
    </div>
  </div>

  <!-- ZOOM + TEXTE -->
  <div id="zoom" onclick="this.style.display='none'">
    <div id="zoom-content">
      <img src="" id="zoom-img">
      <div id="zoom-text">Texte associé à l’image</div>
    </div>
  </div>

  <!-- ÉTOILES -->

      "https://www.gifsanimes.com/data/media/280/etoile-image-animee-0161.gif"
    ];

    for (let i = 0; i < 100; i++) {
      const star = document.createElement("img");
      const url = starUrls[Math.floor(Math.random() * starUrls.length)];
      star.src = url;
      star.className = "star";
      star.style.top = Math.random() * 2000 + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
    }

    // ZOOM avec texte
    const images = document.querySelectorAll('.galerie img');
    const zoomBox = document.getElementById('zoom');
    const zoomImg = document.getElementById('zoom-img');
    const zoomText = document.getElementById('zoom-text');

    images.forEach(img => {
      img.addEventListener('click', () => {
        zoomImg.src = img.src;
        zoomText.textContent = img.dataset.text || "Aucun texte.";
        zoomBox.style.display = 'flex';
      });
    });
  </script>

</body>
</html>
