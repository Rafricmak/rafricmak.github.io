<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Logs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 16px;
      overflow: hidden;
    }

    .console-container {
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #console {
      flex-grow: 1;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    #input-line {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    #prompt {
      margin-right: 10px;
    }

    #command {
      background: none;
      border: none;
      color: white;
      font-family: monospace;
      font-size: 16px;
      outline: none;
      flex-grow: 1;
    }

    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .back-arrow:hover {
      color: #ccc;
    }

    img.displayed-image {
      max-width: 80%;
      margin: 10px 0;
      border: 2px solid white;
    }

    audio, video {
      margin-top: 10px;
      max-width: 90%;
    }

    iframe {
      margin-top: 10px;
      border: none;
      max-width: 100%;
    }

    .output-line {
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow">&#8592;</a>

  <div class="console-container">
    <div id="console">
      <div>Bienvenue dans le terminal de Rafricmak.</div>
      <div>Liste des fichiers disponibles :</div>
      <div>- sextape.mp4</div>
      <div>- bonne_journée.mp3</div>
      <div>- opinions.jpeg</div>
      <div>- weeb_edition_2023.png</div>
      <div>- weeb_esprit_critique.png</div>
      <div>- Troll.jpeg</div>
      <div>- chat_dynamisant.jpeg</div>
      <div>- chat_reposant.png</div>
      <div>- rien_de_cacophonique</div>
      <div>- histoire_pas_ouf.pdf</div>
    </div>

    <div id="input-line">
      <span id="prompt">&gt;</span>
      <input type="text" id="command" autofocus autocomplete="off" />
    </div>
  </div>

  <script>
    const logs = {
      "sextape.mp4": "https://www.dropbox.com/scl/fi/o8m98632t25jtrv9et54p/Rick-Astley-Never-Gonna-Give-You-Up-Official-Music-Video.mp4?rlkey=sfncfiilqt0bddn3jvleram9b&st=8zi64lum&raw=1",
      "bonne_journée.mp3": "https://www.dropbox.com/scl/fi/iyr4dpwydq4l9purrm06e/rain-a.mp3?rlkey=bdsnvknaoxwqsetvq5aq4t7p6&st=qykabhud&raw=1",
      "opinions.jpeg": "https://i.imgur.com/ajHPC5X.png",
      "weeb_edition_2023.png": "https://i.imgur.com/wacXeBr.png",
      "weeb_esprit_critique.png": "https://i.imgur.com/3epgwvN.png",
      "Troll.jpeg": "https://i.imgur.com/ty2FOf0.jpeg",
      "chat_dynamisant.jpeg": "https://i.imgur.com/ST9BpFR.jpeg",
      "chat_reposant.png": "https://i.imgur.com/d8w0U4J.jpeg",
      "rien_de_cacophonique": "https://www.youtube.com/embed/videoseries?list=PLuonf0zETMT692stRT9mWzStWQEZsOf9z&autoplay=0",
      "histoire_pas_ouf.pdf": "https://www.dropbox.com/scl/fi/uei4bahhwogyq811nmbbl/La-maladie-des-cauchemars.pdf?rlkey=riaajded9ewqkhqtkuungixa4&raw=1"
    };

    const commandInput = document.getElementById("command");
    const consoleOutput = document.getElementById("console");

    // Bloquer copier-coller
    ["paste", "copy", "cut", "contextmenu"].forEach(event =>
      commandInput.addEventListener(event, e => e.preventDefault())
    );

    commandInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const value = commandInput.value.trim();
        if (value) {
          const userCommand = document.createElement("div");
          userCommand.textContent = "> " + value;
          consoleOutput.appendChild(userCommand);

          if (logs[value]) {
            const url = logs[value];
            const extension = value.split('.').pop().toLowerCase();

            if (extension === "txt") {
              fetch(url)
                .then(res => res.text())
                .then(text => {
                  const textBlock = document.createElement("div");
                  textBlock.className = "output-line";
                  textBlock.textContent = text;
                  consoleOutput.appendChild(textBlock);
                  scrollToBottom();
                });
            } else if (["jpeg", "jpg", "png", "gif", "webp"].includes(extension)) {
              const img = document.createElement("img");
              img.src = url;
              img.className = "displayed-image";
              consoleOutput.appendChild(img);
              scrollToBottom();
            } else if (extension === "mp3") {
              const audio = document.createElement("audio");
              audio.controls = true;
              audio.src = url;
              audio.autoplay = true;
              consoleOutput.appendChild(audio);
              scrollToBottom();
            } else if (extension === "mp4") {
              const video = document.createElement("video");
              video.controls = true;
              video.src = url;
              video.autoplay = true;
              video.style.maxHeight = "400px";
              consoleOutput.appendChild(video);
              scrollToBottom();
            } else if (extension === "pdf") {
              const iframe = document.createElement("iframe");
              iframe.src = url;
              iframe.width = "100%";
              iframe.height = "600px";
              consoleOutput.appendChild(iframe);
              scrollToBottom();
            } else if (url.includes("youtube.com/embed/videoseries")) {
              const iframe = document.createElement("iframe");
              iframe.src = url;
              iframe.width = "100%";
              iframe.height = "400px";
              iframe.allow = "autoplay; encrypted-media";
              iframe.allowFullscreen = true;
              consoleOutput.appendChild(iframe);
              scrollToBottom();
            } else {
              const msg = document.createElement("div");
              msg.textContent = "Fichier reconnu mais type inconnu.";
              consoleOutput.appendChild(msg);
              scrollToBottom();
            }
          } else {
            const errorLine = document.createElement("div");
            errorLine.textContent = "Fichier introuvable.";
            consoleOutput.appendChild(errorLine);
            scrollToBottom();
          }

          commandInput.value = "";
        }
      }
    });

    function scrollToBottom() {
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }
  </script>
</body>
</html>
