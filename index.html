<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue</title>
  <style>
    body {
      margin: 0;
      padding: 50px 0;
      text-align: center;
      font-family: 'Courier New', monospace;
      color: #ffffff;
      background-color: #2f2f2f;
      background-image: url(https://i.imgur.com/GydXeMw.jpeg);
      background-size: 1500px auto;
      background-repeat: no-repeat;
      background-position: center top;
    }

    nav {
      position: relative;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 20px;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ccc;
    }

    .social-bar {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .social-bar a {
      display: inline-block;
    }

    .social-bar img.icon {
      width: 28px;
      height: 28px;
      transition: 0.3s ease;
    }

    .social-bar img.icon:hover {
      opacity: 0.7;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 80px;
      background-color: #000;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* au-dessus */
      left: 50%;
      margin-left: -40px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .pp-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pp-container img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }

    .pp-container p {
      margin: 2px 0 0 0;
      font-size: 12px;
    }

    .content {
      max-width: 800px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="galerie.html">Galerie</a></li>
    </ul>

    <!-- Réseaux sociaux + PP -->
    <div class="social-bar">
      <div class="tooltip">
        <a href="https://discord.com/users/TON_ID" target="_blank">
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord">
        </a>
        <span class="tooltiptext">Discord</span>
      </div>
      <div class="tooltip">
        <a href="https://www.instagram.com/TON_INSTA" target="_blank">
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
        <span class="tooltiptext">Instagram</span>
      </div>
      <div class="tooltip">
        <a href="mailto:TON_ADRESSE@email.com">
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
        </a>
        <span class="tooltiptext">Gmail</span>
      </div>

      <div class="pp-container">
        <img src="https://i.imgur.com/YOURPP.png" alt="PP">
        <p>Rafricmak</p>
      </div>
    </div>
  </nav>

  <div class="content">
    <h1>Bienvenue sur le site de Rafricmak</h1>
    <p>Cette page ne sert à rien. Tout comme notre misérable existence.</p>
    <p>Mais j'ai un site ! C'est cool hein ?</p>
  </div>
</body>
</html>
