<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FAQ des Visiteurs</title>
  <style>
    html {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      margin: 0;
      padding-top: 60px;
      font-family: 'Courier New', monospace;
      color: #fff;
      background-color: #1a1a1a;
      background-image: url('https://i.imgur.com/7F6IqWL.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 40px;
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      top: 50%;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Courier New', monospace;
    }

    .nav-links li a:hover {
      color: #ccc;
    }

    .nav-right {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-icons {
      display: flex;
      gap: 12px;
    }

    .nav-icons img {
      height: 30px;
      cursor: pointer;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      height: 48px;
      border-radius: 6px;
    }

    .profile-name {
      color: #fff;
      font-size: 13px;
      font-family: monospace;
    }

    .faq-container {
      width: 80%;
      margin: 0 auto;
      padding: 40px 50px;
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
    }

    .question {
      text-align: left;
      font-weight: bold;
      margin-top: 40px;
      font-size: 18px;
      font-family: 'Lucida Console', monospace;
    }

    .reponse {
      text-align: left;
      margin-left: 30px;
      margin-top: 8px;
      font-size: 16px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>

<body>

  <!-- MENU AVEC ICONES -->
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="galerie.html">Galerie</a></li>
    </ul>

    <div class="nav-right">
      <div class="nav-icons">
        <a href="https://discord.gg/2nYVtahdZJ" target="_blank" title="Mon Discord">
          <img src="https://i.imgur.com/HvEteSA.png" alt="Discord">
        </a>
        <a href="https://www.instagram.com/rafricmak_13/" target="_blank" title="Mon Instagram">
          <img src="https://i.imgur.com/8vAkg1u.png" alt="Instagram">
        </a>
        <a href="#" onclick="copyMail()" title="Clique pour copier mon mail">
          <img src="https://i.imgur.com/tqanmFS.png" alt="Gmail">
        </a>
      </div>

      <div class="profile">
        <img src="https://i.imgur.com/R2JQxd9.png" alt="Rafricmak"><br>
        <span class="profile-name">Rafricmak</span>
      </div>
    </div>
  </nav>

  <div class="faq-container">
    <h1>Questions posées par les visiteurs</h1>

    <!-- Ici tu pourras insérer tes propres réponses aux questions filtrées -->
    <!-- Copie-colle ce modèle pour chaque nouvelle entrée -->

    <p class="question">[Question posée ici]</p>
    <p class="reponse">[Ta réponse ici]</p>

    <!-- Exemple -->
    <!--
    <p class="question">Pourquoi as-tu un canard empaillé sur une étagère ?</p>
    <p class="reponse">Parce que c’est un héritage spirituel. Et un très bon conseiller aussi.</p>
    -->
  </div>

  <script>
    function copyMail() {
      navigator.clipboard.writeText("rafricmak@gmail.com");
      alert("Adresse e-mail copiée !");
    }
  </script>

</body>
</html>
